name: build

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: setup node 20
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: 'npm'
      - run: npm ci
      - run: npm test
